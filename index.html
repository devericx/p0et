---
layout: default
---

{% for post in site.posts %}
    <div class="post">
        <a href="{{site.baseurl}}{{post.url}}">
            <h4>{{post.title}}</h4>
            {{ post.excerpt }}
            <p id="ellipses">
                ...
            </p>
            <p id="date">
                {{ post.date | date_to_string }}
            </p>
        </a>
    </div>
{% endfor %}
